<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Login page</title>
  </head>
  <body>
      <div style="background-image: url('background.jpg');">
    <main>
      <section id="overlay">
        <div style="background-image: url('background.jpg');">
        <form action="submission.html" method="POST">
          <h1>Login</h1>
  					<section class="usernameform">
            <label for="username">Username</label>
      			<input type="text" name="username" id="username" required minlength="3" maxlength="15">
          </section>
          <hr>
          <section class="passwordform">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required minlength="8" maxlength="15">
          </section>
          <hr>
          <section class="stayloggedinform">
            <span>stay logged in</span>
            <br>
            <input type="checkbox" name="stayloggedinform" id="stayloggedin" value="yes">
            <label for="yes">Yes</label>
          </section>
          <hr>
          <section class="notification">
            <span>Recieve notification while loggedout?</span>
            <br>
            <input type="radio" name="notification" id="yes" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" name="notification" id="no" value="yes">
            <label for="no">No</label>
          </section>
          <hr>
          <section class="submission">
             <input type="submit" value="login">
          </section>
          <section class="newUser">
            <p>New User?</p>
            <a href="./signup.html">Signup</a>
          </section>
          </section>
        </form>
      </section>
    </main>
    <footer>
      <section class="contacts">
        <h5>
          Contact us:
        </h5>
        <p>
          Telephone number: +201018534257<br>
          Email: support@alwaysglutton.com
        </p>

      </section>
    </footer>
  </body>
</html>
